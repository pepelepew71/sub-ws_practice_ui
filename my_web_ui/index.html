<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no, shrink-to-fit=no">

        <title>Robot Control</title>

        <meta name="application-name" content="Rover UI">
        <meta name="apple-mobile-web-app-title" content="Rover UI">

        <meta name="theme-color" content="#000000">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <link rel="manifest" href="./manifest.webmanifest">

        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/bootstrap-slider.min.css" />
        <link rel="stylesheet" href="./css/font.css" />

        <script src="./js/jquery.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/bootstrap-slider.min.js"></script>
        <script src="./js/roslib.min.js"></script>
        <script src="./js/nipplejs.js"></script>

        <script src="./js/index.js"></script>
        <script src="./js/fullscreen.js"></script>
        <script src="./js/servoblock.js"></script>
    </head>

    <body class="bg-custom">

    <nav class="navbar navbar-expand-md bg-bar">
        <div class="container-fluid">

            <div class="col-2 navbar-brand" href="#">
                <p>Robot</p>
            </div>

            <div class="col-3" >
                <div id="batteryID" class="center-fit" style="width: 70px; height: 40px; color: aliceblue; text-align: center;">Voltage: 0V</div>
            </div>


            <div class="col-2 text-center">
                <button class="bg-dark btn-sm mx-auto" style="width: 45px; height: 45px;" type="button" onclick="fullScreen()">
                    <img class="rounded img-fluid" src="img/nav-bar-fullscreen.svg" alt="FullScreen" style="width: 25px; height: 25px;"/>
                </button>
            </div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="col-2 text-center" id="statusID" style="width: 30px; color: aliceblue; text-align: center;">
            </div>

            <div class="col-3 collapse navbar-collapse ml-auto" id="collapsibleNavbar">
                <button type="button" class="btn btn-warning btn-sm custom-btn mt-2 ml-3" style="height:50px; width:60px;" onclick="systemReboot()">Reboot</button>
                <button type="button" class="btn btn-danger btn-sm custom-btn mt-2 ml-3" style="height:50px; width:70px;" onclick="turnOff()">Turn off</button>
            </div>

        </div>
    </nav>


    <div class="d-flex justify-content-start">
        <div class="col my-1">
            <div class="col" id="gpsID" style="color: rgb(255, 255, 255); font-size: large; font-family: Arial;">
                ?&nbsp;N</br>?&nbsp;E
            </div>
        </div>
        <div class="navbar-nav ml-auto">
            <div class="col">
                <button type="button" class="btn btn-primary btn-sm custom-btn mt-2 ml-3" style="height:30px; width:60px;" onclick="record()">Record</button>
                <button type="button" class="btn btn-primary btn-sm custom-btn mt-2 ml-3" style="height:30px; width:60px;" onclick="start()">Start</button>
                <button type="button" class="btn btn-primary btn-sm custom-btn mt-2 ml-3" style="height:30px; width:60px;" onclick="stop()">Stop</button>
                <button type="button" class="btn btn-success btn-sm custom-btn mt-2 ml-3" style="height:30px; width:60px;" onclick="window.open('./nav_setup.html', '_blank')">Setup</button>
            </div>
        </div>
    </div>


    <div class="row md-6 fixed-bottom">

        <div class="col my-2 d-none d-md-block">
            <div id="servoB" class="rounded bg-servo" style=" width: 250px; height: 190px;" >

                <div class="row">
                    <div class="col-md-2 ml-1 mt-2">
                        <label for="lin-slider">
                            <strong class="text-light">Servo1</strong>
                        </label>
                        <input id="s1-slider" type="text"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2 ml-1">
                        <label for="lin-slider">
                            <strong class="text-light">Servo2</strong>
                        </label>
                        <input id="s2-slider" type="text"/>
                    </div>
                </div>

                <div class="col-6 mx-auto">
                    <button type="button" class="btn btn-light btn-sm custom-btn mt-2 ml-3" style="width:60px;" onclick="relay()">Relay</button>
                </div>

            </div>
        </div>

        <div class="row my-2 align-self-end mr-auto d-none d-md-block">
            <button id="servoBtn" class="btn-dark custom-btn btn-sm mx-auto rounded" type="button" onclick="servoHide()">Hide servos</button>
        </div>

        <div class="col my-2 d-flex" style="height: 210px;">
            <div id="joystick"></div>
        </div>

    </div>

    <div class="justify-content-center" style="margin-top: -70px; min-width: 100%; min-height: 100%; ">
        <img src="" class="p-1 center-fit" alt="" id="video" style="background-size: cover"></img>
    <div>

    </body>

</html>
