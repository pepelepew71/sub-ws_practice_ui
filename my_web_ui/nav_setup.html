<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no, shrink-to-fit=no">

        <title>GPS Navigation Setup</title>

        <meta name="application-name" content="my_robot UI">
        <meta name="apple-mobile-web-app-title" content="my_robot UI">

        <meta name="theme-color" content="#000000">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <link rel="manifest" href="./manifest.webmanifest">

        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/bootstrap-slider.min.css" />
        <link rel="stylesheet" href="./css/font.css" />

        <script src="./js/jquery.min.js"></script>
        <script src="./js/jquery.csv.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/bootstrap-slider.min.js"></script>
        <script src="./js/roslib.min.js"></script>

        <script src="./js/nav_setup.js"></script>
    </head>

    <body class="bg-custom">

    <nav class="navbar navbar-expand-md bg-bar">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <button type="button" class="btn btn-primary btn-sm custom-btn mt-2 ml-3" onclick="load_tbody();">Load</button>
                <button type="button" class="btn btn-primary btn-sm custom-btn mt-2 ml-3" onclick="clear_tbody();">Clear</button>
                <button type="button" class="btn btn-warning btn-sm custom-btn mt-2 ml-3" onclick="get_csvtxt();">Get</button>
                <button type="button" class="btn btn-warning btn-sm custom-btn mt-2 ml-3" onclick="set_csvtxt();">Set</button>
                <button type="button" class="btn btn-danger btn-sm custom-btn mt-2 ml-3" onclick="read_csvtxt();">Read</button>
                <button type="button" class="btn btn-danger btn-sm custom-btn mt-2 ml-3" onclick="save_csvtxt();">Save</button>
                <button type="button" class="btn btn-info btn-sm custom-btn mt-2 ml-3" onclick="shutdown(); self.close();">Close</button>
            </ul>
        </div>
    </nav>

    <table class="table">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Latitude</th>
                <th scope="col">Longtitude</th>
                <th scope="col">Num</th>
            </tr>
        </thead>
        <tbody id="tbodyID">
        </tbody>
    </table>

    </body>

</html>
